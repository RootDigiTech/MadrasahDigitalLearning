<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madrasah Digital Learning</title>
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.8/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <v-app>
<v-app-bar app color="primary">
    <img src="icon.png" alt="Icon" @click.stop="goBack" style="cursor: pointer; width: 40px; height: 40px; margin-right: 16px;">
    <v-toolbar-title class="white--text">Madrasah Digital Learning </v-toolbar-title>
</v-app-bar>




      <v-main>
        <v-container>
          <!-- Your main content here -->
          <v-card class="mx-auto" max-width="100%"  tile>
            <v-list rounded>
              <v-subheader>Ilmu Pengetahuan Sosial - Bab 1</v-subheader>
              <v-list-item-group v-model="selectedItem" color="primary">
                <v-list-item v-for="(item, i) in items" :key="i" :href="item.href">
                  <v-list-item-icon>
                    <v-icon v-text="item.icon"></v-icon>
                  </v-list-item-icon>
                  <v-list-item-content>
                    <v-list-item-title v-text="item.text"></v-list-item-title>
                  </v-list-item-content>
                </v-list-item>
              </v-list-item-group>
            </v-list>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.8/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        drawer: false,
        selectedItem: null,
        items: [
          { icon: 'mdi-earth', text: 'Letak Dan Luas Benua Asia Dan Benua Lainnya', href: 'bab1.html' },
          { icon: 'mdi-home', text: 'Kondisi Alam Negara-negara di dunia.', href: 'bab2.html' }
        ]
      },
    });
  </script>
</body>
</html>
